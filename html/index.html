<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="theme-color" content="#efefef">
    <title>Mononote</title>
    <link rel="stylesheet" href="./../node_modules/inscrybmde/dist/inscrybmde.min.css">
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
  <nav>
    <div id="nav-toggle" class="active"><span></span></div>
    <div id="back"><i id="backicon" class="fas fa-arrow-left"></i></div>
    <div id="folder">Mononote</div>
    <div id="options">
      <div id="theme">
        <i class="fas fa-tint"></i>
      </div>
      <div id="option2">
        <i class="fas fa-font"></i>
      </div>
      <div id="selectdir">
        <i class="fas fa-folder"></i>
      </div>
    </div>
  </nav>
  <div class="content">
    <div id="browser">
      <div id="search">
        <i class="fas fa-search fa-2x fa-fw highz"></i>
        <input type="text" placeholder="Search" id="searchinput" />
      </div>
      <div id="notes">
        <div class="loader">
          <i class="fas fa-spinner fa-spin"></i><br/>
          Loading<br/>
          (Or you don't have any notes, start typing to create one)
        </div>
      </div>
    </div>
    <div id="editor">
      <textarea id="editarea"></textarea>
    </div>
  </div>
  <!-- <script src="./../node_modules/simplemde/dist/inscrybmde.min.js"></script> -->
  <script>
    require('./../render/main')
    require('@fortawesome/fontawesome')
    require('@fortawesome/fontawesome-free-regular')
    require('@fortawesome/fontawesome-free-solid')
  </script>
</body>
</html>
